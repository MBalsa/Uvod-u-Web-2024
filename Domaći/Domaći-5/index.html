<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Domaci 5</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="display">
      <div class="btns">
        <button class="btn">Q</button>
        <button class="btn">W</button>
        <button class="btn">E</button>
        <button class="btn">A</button>
        <button class="btn">S</button>
        <button class="btn">D</button>
        <button class="btn">Z</button>
        <button class="btn">X</button>
        <button class="btn">C</button>
      </div>
      <div class="controls">
        <div class="power">
          <label for="power">POWER</label>
          <div class="power--btn" id="power">
            <div class="power--btn-box"></div>
          </div>
        </div>
        <div class="sound-name">Heater 2</div>
        <div class="slidecontainer"></div>
        <input
          type="range"
          min="1"
          max="100"
          value="50"
          class="slider"
          id="myRange"
        />

        <div class="bank">
          <label for="bank">BANK</label>
          <div class="bank--btn" id="bank">
            <div class="bank--btn-box"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
